    <script>

        $('.getOtpBtn').click(function(e){
            e.preventDefault();
			$(this).text('Loading...')
			$(this).prop('disabled',true)
			$('#phn_error_msg').text('')
			$('#phn_error_msg').text('')
			let phn_number = $('#phn_number').val()
			if(phn_number != ''){
				if(phn_number.length == 10 || phn_number.length == 12){
					$.ajax({
						url:"action/registration/generate_otp.php",
						type:"POST",
						data:{phn_number:phn_number},
						success:function(result){
							console.log(result)
							if(result == 1){
								$('.getOtpBtn').text('Get OTP')
								$('.getOtpBtn').prop('disabled',false)
								window.location = 'otp-verification.html'
							}else{
								$('#phn_error_msg').text('*Phone Number Already Exist!')
								$('.getOtpBtn').prop('disabled',false)
								$('.getOtpBtn').text('Get OTP')
							}
						}
					})
            		
				}else{
					$(this).prop('disabled',false)
					$('#phn_error_msg').text('Invalid Phone Number!')
					$(this).text('Get OTP')
				}
			}else{
				$(this).prop('disabled',false)
				$('#phn_error_msg').text('Required!')
				$(this).text('Get OTP')
			}
        });
    
    </script>
